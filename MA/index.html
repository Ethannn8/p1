<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game!</title>
</head>

<body onkeydown="keyPressed(event)" style="color: orange;">

    <h3 style="position: absolute; top: 40px; left: 730px; color:black;">Welcome to my pokemon game! Use the arrow keys to move around! You are goomy and the enemy is charzard. Open console to keep track of the damage! Try to paint the background white as a challenge!</h3>

    <img id="goomyImg" src="images/goomy.jpg" alt="goomy" style="visibility: hidden;">
    <img id="charzardImg" src="images/charzard.jpg" alt="charzard" style="visibility: hidden;">

    <p id=" keydown-output"></p>
    <p id="keyup-output"></p>

    <canvas id="my-canvas" width="700 " height="500 " style="z-index: -1; position:absolute; border:1px solid black; top: 0; left:0; background-image:url(images/background.jpg) "></canvas>

    <div style="position:absolute; top:420px; left:50px; ">
        <h3 style="color: black; ">Move 1</h3>
        <button id="surf-button " onclick="surf(); " style="color:blue "> Surf</button>
    </div>

    <div style="position:absolute; top:420px; left: 200px; ">
        <h3 style="color: black; ">Move 2</h3>
        <button id="thunder-button " onclick="thunderMove(); " style="color: yellow "> Thunder</button>
    </div>

    <div style="position:absolute; top:420px; left: 340px; ">
        <h3 style="color: black; ">Move 3</h3>
        <button id="flamethrower-button " onclick="flamethrowerMove(); " style="color:red "> Flamethrower</button>
    </div>

    <div style="position:absolute; top:420px; left: 500px; ">
        <h3 style="color: black; ">Move 4</h3>
        <button id="bodyslam-button " onclick="bodyslamMove(); " style="color:grey "> Body Slam</button>
    </div>

    <div style="position:absolute; top:230px; left: 50px; ">
        <h3>Goomy's HP</h3>
        <meter id="goomy-meter" min="0" max="100" value="100"></meter>
        <p id="goomy-paragraph"></p>
    </div>

    <div style="position:absolute; top:3px; left: 470px; ">
        <h3>Charzard's HP</h3>
        <meter id="charzard-meter" min="0" max="100" value="100"></meter>
        <p id="charzard-paragraph"></p>
    </div>

    <script src="js/poke.js "></script>
</body>

</html>
